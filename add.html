
<html>
<head>
  
  <title>Add Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tadd.css"></link>
  <script src="dialog/dialog.js"></script>
</head>
<body>
<div class="back"></div>
<div class="over"></div>
<div class="cen">
<div class ="card">
  <h1>Transaction details</h1>

  <div class="form-group">
    <label>Date</label>
    <input type="text" id="date" readonly>
  </div>

  <div class="form-group">
    <label>Type</label>
    <div class="radio-group">
  <button type="button" class="month-cell" data-type="receipt">Receipt</button>
  <button type="button" class="month-cell" data-type="payment">Payment</button>
</div>

  </div>

  <div class="form-group">
    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select id="category"></select>
  </div>

  <div class="form-group">
    <label>Notes (optional)</label>
    <input type="text" id="notes" maxlength="20">
  </div>

  <button onclick="addTransaction()">Add Transaction</button>
  
 </div>
</div>


  <script>
    
    const support = {
      spine: (i) => ["Sales", "Rents", "interest", "profits(investments)", "other"][i] || "other",
      spine2: (i) => [
        "COGS", "Salaries", "Rent", "office", "utilities",
        "insurance", "depreciation", "Taxes", "Marketing", "Others"
      ][i] || "Others",
    };

    const incomeCategories = [
      "Sales", "Rents", "interest", "profits(investments)", "other"
    ];

    const expenseCategories = [
      "COGS", "Salaries", "Rent", "office", "utilities",
        "insurance", "depreciation", "Taxes", "Marketing", "Others"
    ];
    

  
    
    const now = new Date();
    const dateStr = now.toLocaleDateString("en-GB");
    const code = `${now.getMonth() + 1}${now.getFullYear()}`;
    document.getElementById("date").value = dateStr;
	
	const typeButtons = document.querySelectorAll('.radio-group .month-cell');
	let selectedType = 'receipt'; 

	typeButtons.forEach(button => {
		button.addEventListener('click', () => {
    
		typeButtons.forEach(btn => btn.classList.remove('active'));
		button.classList.add('active');

    
		selectedType = button.getAttribute('data-type');

    
		populateCategories(selectedType === 'receipt');
		console.log(selectedType);
  });
});

populateCategories(true); 



	


    
    function populateCategories(isReceipt) {
      const select = document.getElementById("category");
      select.innerHTML = "";
      const categories = isReceipt ? incomeCategories : expenseCategories;
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

   
  

    populateCategories(true); 

    function addTransaction() {
      const amount = parseFloat(document.getElementById("amount").value);
      const notes = document.getElementById("notes").value || "not mentioned";
      const date = document.getElementById("date").value;
      const type = (selectedType === 'receipt');
	  console.log(type);
      const category = document.getElementById("category").value;
	  

      if (isNaN(amount) || amount <= 0) {
		 const errorSound = new Audio('sound/error.mp3'); 
			errorSound.play();
        alertCustom("Please enter a valid amount.");
        return;
      }

      const transaction = {
        acode: parseInt(code),
        atype: type,
        adate: date,
        amount: amount,
        anote: notes,
        acat: category
      };
	  ttype = "expenses"
	  if(type){ ttype="revenue" }
	  const famt = Number(amount).toLocaleString('en-IN');
	  confirmCustom(`Do you want to add an ${ttype} of â‚¹${famt} in ${category} category?`,function(result) {
		if (result) {
			let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
			transactions.push(transaction);
			localStorage.setItem("transactions", JSON.stringify(transactions));
			 const success = new Audio('sound/chord.mp3'); 
			success.play();

			alertCustom("Transaction added!");
			document.getElementById("amount").value = "";
			document.getElementById("notes").value = "";
	  }});
	  
	  
    }
  </script>

</body>
</html>
